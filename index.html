<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안다영쌤 사랑해요</title>
    <style>
        body { margin: 0; }
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 56.25%;
            box-shadow: 0 2px 8px rgba(63, 69, 81, 0.16);
            margin: 1.6em 0;
            overflow: hidden;
            border-radius: 8px;
        }
        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
        }
        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe loading="lazy" src="https://www.canva.com/design/DAGQafqd8fY/W143A7UekQpt2A894R69KQ/view?embed" allowfullscreen></iframe>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">전체 화면</button>
    </div>
    <p>2120임유주 님의 <a href="https://www.canva.com/design/DAGQafqd8fY/W143A7UekQpt2A894R69KQ/view?utm_content=DAGQafqd8fY&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link" target="_blank" rel="noopener">뽀롱뽀롱 유주와 친구들</a></p>
    
    <script>
        function toggleFullscreen() {
            const elem = document.querySelector('.video-container');
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => console.log(err));
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
